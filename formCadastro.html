<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <h1>Por gentileza coloque aqui suas informções </h1>
    <p>Nos espaços a baixo preencha com o seus dados</p>
    


    <form id="formulario">
        <label for="nome">E-mail:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">Senha:</label>
        <input type="email" id="email" name="email" required>

        <button type="submit">Cadastrar</button>
    </form>

    <button id="btn">enviar</button>

    <script>
        function cadastro(event) {
            event.preventDefault(); // Evita o comportamento padrão do formulário
            alert("Você não está logado, clique no botão abaixo do \"Acesse Aqui\" para cadastrar-se!");

           
        }

        function alterarConteudo() {
            var elementoConteudo = document.getElementById("conteudo");
            elementoConteudo.innerHTML = "<p> Muito bem você efetuou o seu cadastro!</p>";
        }

        document.getElementById("btn").addEventListener("click", alterarConteudo);
        document.getElementById("formulario").addEventListener("submit", cadastro);
    </script>


</html>
</body>
</html>
